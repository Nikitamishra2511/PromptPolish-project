<!DOCTYPE html>
<html>
<head>
    <title>PromptPolish</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ðŸ§  PromptPolish</h1>
    <form method="POST">
        <textarea name="prompt" rows="6" cols="70" placeholder="Paste your raw prompt here..."></textarea><br>
        <button type="submit">Polish Prompt</button>
    </form>
    {% if prompt_output %}
        <h3>Improved Prompt:</h3>
        <div style="white-space: pre-wrap;">{{ prompt_output }}</div>
    {% endif %}
</body>
</html>
